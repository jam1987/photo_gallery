<script>
 $.getJSON("gallery_json.js", function(result){
			    var counter = 0;
				var slider = document.getElementsByClassName("bxslider");
				
				
			    $.each(result, function(key,val) {
				    if (counter == 1) {
					  
						for (var counter1 = 0; counter1 < 6; counter1++) {
							document.getElementById('img'+counter1).src=val[counter1].image;
				
						   
						}
						
						for (var counter1 = 0; counter1 < 6; counter1++) {
						  document.getElementById('th'+counter1).src=val[counter1].thumb_url;
						} 
						
						
					   
					}
		            counter++;
				
			    });
	
		    });
</script>
